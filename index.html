<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            background-color: #020202;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 基础文字样式 */
        .merry-christmas {
            position: absolute;
            color: #FFD700;
            font-family: 'Microsoft YaHei',serif;
            font-size: 3.5rem; /* PC端大字 */
            font-style: italic;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            text-align: center;
        }

        /* --- 手机端适配关键区 --- */
        @media screen and (max-width: 600px) {
            .merry-christmas {
                font-size: 2.2rem; /* 手机端自动缩小字号 */
            }
            @keyframes riseUp {
                0% { transform: translateY(100px); opacity: 0; }
                100% { transform: translateY(-280px); opacity: 1; }
            }
        }

        /* PC端升起高度 */
        @media screen and (min-width: 601px) {
            @keyframes riseUp {
                0% { transform: translateY(100px); opacity: 0; }
                100% { transform: translateY(-360px); opacity: 1; }
            }
        }

        #hint {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 215, 0, 0.4);
            font-family: sans-serif;
            font-size: 13px;
            letter-spacing: 1px;
            z-index: 100;
            pointer-events: none;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body id="body">

    <div id="hint">点击屏幕 · 开启圣诞乐章</div>

    <audio id="bgm" loop playsinline>
        <source src="Moonlit Dream - Last Christmas (氛围版).mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="text" class="merry-christmas">淇淇纯猪鼻</div>
        <canvas id="treeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgm');
        const hint = document.getElementById('hint');
        const textElement = document.getElementById('text');

        // 兼容多端的点击/触摸启动
        function handleStart() {
            audio.play().catch(() => {});
            hint.style.display = 'none';
            // 触发动画
            textElement.style.animation = "riseUp 5s ease-out forwards";
            
            window.removeEventListener('click', handleStart);
            window.removeEventListener('touchstart', handleStart);
        }

        window.addEventListener('click', handleStart);
        window.addEventListener('touchstart', handleStart);

        // 画布尺寸适配
        function resize() {
            canvas.width = window.innerWidth > 600 ? 800 : window.innerWidth * 2;
            canvas.height = window.innerWidth > 600 ? 900 : window.innerHeight * 2;
        }
        window.addEventListener('resize', resize);
        resize();

        const centerX = canvas.width / 2;
        const bottomY = canvas.height * 0.82;
        const treeHeight = canvas.height * 0.55;
        const treeBaseWidth = canvas.width * 0.55;

        const treeParticles = [];
        const snowParticles = [];

        // 初始化粒子
        for (let i = 0; i < 3500; i++) {
            const t = Math.random(); 
            const p = Math.pow(t, 0.7);
            const angle = Math.random() * Math.PI * 2;
            const radius = (1 - p) * (treeBaseWidth / 2); 
            treeParticles.push({
                x: centerX + Math.cos(angle) * radius * Math.random(),
                y: bottomY - (t * treeHeight),
                size: Math.random() * (canvas.width * 0.003),
                color: `rgba(10, ${50 + Math.random() * 110}, 20, ${0.4 + Math.random() * 0.5})`
            });
        }

        for (let i = 0; i < 120; i++) {
            snowParticles.push({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vy: Math.random() * 1 + 0.5, size: Math.random() * 2, opacity: Math.random()
            });
        }

        function drawStar(x, y, radius) {
            ctx.save(); ctx.translate(x, y); ctx.beginPath();
            ctx.shadowBlur = 30; ctx.shadowColor = "#FFD700"; ctx.fillStyle = "#FFD700";
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * radius, -Math.sin((18 + i * 72) / 180 * Math.PI) * radius);
                ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * (radius/2.5), -Math.sin((54 + i * 72) / 180 * Math.PI) * (radius/2.5));
            }
            ctx.closePath(); ctx.fill(); ctx.restore();
        }

        function animate() {
            ctx.fillStyle = '#020202';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snowParticles.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                s.y += s.vy; if (s.y > canvas.height) s.y = -10;
            });

            // 粗壮树干：比例随画布缩放
            const trunkW = canvas.width * 0.08;
            const trunkH = canvas.height * 0.08;
            for(let i=0; i<600; i++) {
                const tx = (Math.random() - 0.5) * trunkW;
                const ty = Math.random() * trunkH;
                ctx.fillStyle = `rgba(${50+Math.random()*20}, 35, 15, 0.6)`;
                ctx.fillRect(centerX + tx, bottomY + ty, 3, 3);
            }

            treeParticles.forEach(l => {
                ctx.fillStyle = l.color;
                ctx.beginPath(); ctx.arc(l.x, l.y, l.size, 0, Math.PI * 2); ctx.fill();
            });

            const time = Date.now() * 0.0015;
            for (let t = 0; t < 1; t += 0.002) {
                const angle = t * Math.PI * 14 + time; 
                const spiralRadius = (1 - Math.pow(t, 0.8)) * (treeBaseWidth / 1.8);
                const x = centerX + Math.cos(angle) * spiralRadius;
                const y = bottomY - (t * treeHeight);
                ctx.fillStyle = `rgba(255, 215, 0, ${0.4 + Math.sin(time + t*10)*0.4})`;
                ctx.beginPath(); ctx.arc(x, y, 1.5, 0, Math.PI * 2); ctx.fill();
                
                if (Math.floor(t * 1000) % 75 === 0) {
                    const colors = ['#ff4d4d', '#4dff88', '#4d94ff', '#ffff4d'];
                    ctx.fillStyle = colors[Math.floor(t * 10) % colors.length];
                    ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
                    ctx.beginPath(); ctx.arc(x, y, 4, 0, Math.PI * 2); ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
            drawStar(centerX, bottomY - treeHeight - 20, canvas.width * 0.035);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
